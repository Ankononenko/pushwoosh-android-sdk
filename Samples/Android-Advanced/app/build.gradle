apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.pushwoosh.sample"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${support}"
    compile "com.android.support:support-v4:${support}"

    compile "com.google.firebase:firebase-core:${playServices}"
    compile "com.google.firebase:firebase-messaging:${playServices}"

    compile "com.google.android.gms:play-services-location:${playServices}"

    compile 'com.pushwoosh:pushwoosh:5.8.5'
    compile 'com.pushwoosh:pushwoosh-badge:5.8.5'
    compile 'com.pushwoosh:pushwoosh-location:5.8.5'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
